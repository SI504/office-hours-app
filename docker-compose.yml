---
version: '3.4'

services:

  web:
    build:
      context: src
    environment:
      - ALLOWED_HOSTS=*
      - DEBUG=True
      - DATABASE_URL=postgresql://admin:admin@database/postgres
      - FEEDBACK_EMAIL=office-hours-devs@umich.edu
    # env_file:
    #   - .env
    ports:
      - 8003:8001
    volumes:
      - ./src:/usr/src/app
      - /code/node_modules/
      - /code/static/
    command: "python manage.py runserver 0.0.0.0:8001"
    depends_on:
      - database
      - webpack_watcher

  database:
    image: postgres:10.4-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_DB=admin
    volumes:
      - officehours-postgres-data:/var/lib/postgresql/data

  webpack_watcher:
    build:
      context: src
      target: node-webpack
    command: sh -c "tar zxvf node_modules/all_symlinks.tgz && npm run watch"
    volumes:
      - ./src:/usr/src/app
      # use the container's node_modules folder (don't override)
      - /usr/src/app/node_modules/
    container_name: webpack_watcher

volumes:
  officehours-postgres-data:
