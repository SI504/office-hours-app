{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1 class="display-4">Office Hours</h1>
  <p class="lead">Queue up for your remote meeting!</p>
  {% if not request.user.is_authenticated and not netdash_modules %}
  <a href="{% url 'oidc_authentication_init' %}" class="btn btn-dark btn-lg">Login</a>
  {% else %}
  <form action="GET">
    <input name="uniqname" placeholder="uniqname"/>
    <button>Visit Queue</button>
  </form>
  <a href="" class="btn btn-info">Manage Your Own Queue</a>
  {% endif %}
</div>

{% endblock %}
